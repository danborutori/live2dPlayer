<canvas id=canvas></canvas>

<script>
    let currentModel = null;
    let coreModel = null;
    let eyeParamId = null;
    let breathParamId = null;
    let mouseXId = null;
    let mouseYId = null;
    let blinkFunc = null;
    let breathFunc = null;
    let mouseUpdateFunc = null;
    let expressionMap = {};
    let savedScale = 1;
    let modelWidth, modelHeight;
    let infoText;
    let inputLowerX = -0.5;
    let inputUpperX = 0.5;
    let outputLowerX = -10;
    let outputUpperX = 10;
    let inputLowerY = 0.5;
    let inputUpperY = -0.5;
    let outputLowerY = -10;
    let outputUpperY = 10;
    let targetMouseX = 0;
    let currentMouseX = 0;
    let targetMouseY = 0;
    let currentMouseY = 0;
    let smoothingX = 0;
    let smoothingY = 0;

    // Gesture state
    let isDragging = false;
    let dragStart = { x: 0, y: 0 };
    let modelStartPos = { x: 0, y: 0 };
    let isPinching = false;
    let pinchStartDist = 0;
    let pinchStartScale = 1;
    let isRotating = false;
    let pinchStartAngle = 0;
    let pinchStartRotation = 0;
    let touches = [];
    
    // Smooth scale state
    let targetScale = 1;
    let currentScale = 1;
    let scaleSmoothing = 0.1; // Lerp factor for smooth scaling (0.05-0.2; lower = smoother/slower)

    let isRotatingMouse = false;
    let modelStartRotation = 0;
    let dragStartAngle = 0;

    let currentAudioPlayer = null;

    const app = new PIXI.Application({
        view: canvas,
        autoStart: true,
        resizeTo: window
    });

    async function readAllFiles(entry, path) {
        return new Promise((resolve, reject) => {
            if (!entry.isDirectory) {
                reject(new Error('Not a directory'));
                return;
            }

            const reader = entry.createReader();
            const subPromises = [];
            let reading = true;

            function readNextBatch() {
                reader.readEntries((entries) => {
                    if (entries.length) {
                        entries.forEach((subEntry) => {
                            if (subEntry.isFile) {
                                const filePath = path + subEntry.name;
                                const filePromise = new Promise((fileRes, fileRej) => {
                                    subEntry.file((file) => {
                                        Object.defineProperty(file, 'webkitRelativePath', {
                                            value: filePath,
                                            configurable: true
                                        });
                                        fileRes([file]);
                                    }, fileRej);
                                });
                                subPromises.push(filePromise);
                            } else {
                                const subPath = path + subEntry.name + '/';
                                subPromises.push(readAllFiles(subEntry, subPath));
                            }
                        });
                        readNextBatch();
                    } else if (reading) {
                        reading = false;
                        Promise.all(subPromises).then((subFiles) => {
                            resolve(subFiles.flat());
                        }).catch(reject);
                    }
                }, reject);
            }

            readNextBatch();
        });
    }

    function thrustingSmooth(time, min = 0, max = 1 ) {
        // Smooth sin thrust base
        let thrust = Math.sin(time * 2 * Math.PI)*0.9;
        
        // Add layered harmonics for smoothness/depth
        thrust += Math.sin(time * 2 * 1.22 * Math.PI+0.012) * 0.05; // 2nd harmonic
        thrust += Math.sin(time * 2 * 0.545 * Math.PI+0.456) * 0.05; // 3rd harmonic
        
        // Clamp and remap to [min, max]
        thrust = Math.max(-1, Math.min(1, thrust));
        return min + (thrust + 1) / 2 * (max - min);
    }

    class Animator {
        prevTime = Date.now()

        penetrateRange = {
            min: 2.5,
            max: 10
        }
        params = {  // FIXME: hardcoded param setting
            mouth: {
                paramId: "Param",
                thrusting: true,
                thrustingFade: 0,
                depth: -10,
                                
                time: Math.random()
            },
            front: {
                paramId: "Param2",
                thrusting: true,
                thrustingFade: 0,
                depth: -10,
                
                time: Math.random()
            },
            back: {
                paramId: "Param3",
                thrusting: true,
                thrustingFade: 0,
                depth: -10,

                time: Math.random()
            }
        }

        constructor( coreModel ){
            this.coreModel = coreModel
        }

        update(){
            const curTime = Date.now()
            const dt = (curTime-this.prevTime)/1000
            this.prevTime = curTime

            for( let n in this.params ){
                const p = this.params[n]

                p.time += dt*1.7

                const targetDepth = thrustingSmooth(p.time, this.penetrateRange.min, this.penetrateRange.max)
                if( p.thrusting ){
                    p.thrustingFade = Math.min(1, p.thrustingFade+dt)
                }else{
                    p.thrustingFade = Math.max(0, p.thrustingFade-dt)
                }
                p.depth = targetDepth*p.thrustingFade+(-10)*(1-p.thrustingFade)

                this.coreModel.setParameterValueById(p.paramId, p.depth)
            }
        }
    }

    let audioContext = null
    const audioBufferCache = new WeakMap()
    async function playSoundFile(file) {
        if (!file || !file.type.startsWith('audio/')) {
            console.warn('Invalid audio file');
            return;
        }

        // Initialize/resume AudioContext
        if (!audioContext) {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
        }
        if (audioContext.state === 'suspended') {
            await audioContext.resume();
        }

        try {
            let audioBuffer = audioBufferCache.get(file)

            if(!audioBuffer){
                // Read file as ArrayBuffer
                const arrayBuffer = await file.arrayBuffer();
                
                // Decode to AudioBuffer
                audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                audioBufferCache.set(file, audioBuffer )
            }
            
            // Create and play source
            const source = audioContext.createBufferSource();
            source.buffer = audioBuffer;
            source.connect(audioContext.destination);
            source.start(0);
        } catch (error) {
            console.error('Failed to play sound:', error);
        }
    }

    class AudioPlayer {

        contents = []

        constructor( source ){
            this.source = source

            const settingFile = source.find( s=>s.name.endsWith("Setting.txt"))
            if( settingFile ){
                const reader = new FileReader()
                reader.onload = ()=>{
                    const json = JSON.parse( reader.result )
                    this.contents = json.contents
                }
                reader.readAsText( settingFile )
            }
        }

        update(){
            if( currentModel ){                
                const coreModel = currentModel.internalModel.coreModel

                const falseBreath = Math.sin(Date.now()/1000*Math.PI*2)*0.5+0.5

                for( let c of this.contents ){
                    const triggered = c.triggers.reduce((v,t)=>{
                        const paramId = t.paramName.replace("LIVE2D:","")
                        const pv = paramId==="ParamBreath"?falseBreath:coreModel.getParameterValueById(paramId)
                        return v && pv>=t.min && pv<t.max
                    }, true)

                    if( triggered ){
                        if( !c.triggered ){
                            c.triggered = true
                            console.log(`trigger: ${c.contentName}`)

                            const soundFile = this.source.find( f=>f.name===c.seFileName)
                            if( soundFile ){
                                playSoundFile( soundFile )
                            }
                        }
                    }else{
                        if( c.triggered ){                            
                            c.triggered = false
                            console.log(`untrigger: ${c.contentName}`)
                        }else{
                            console.log(`not trigger: ${c.contentName} ${coreModel.getParameterValueById(c.triggers[0].paramName.replace("LIVE2D:",""))}`)
                        }
                    }
                }
            }
        }
    }

    async function setupModel(model, config) {

        model.anchor.set(0.5, 0.5);
        model.interactive = true;

        const localBounds = model.getLocalBounds();
        modelWidth = localBounds.width;
        modelHeight = localBounds.height;
        fitModel();

        coreModel = model.internalModel.coreModel;

        const eyeName = config.ParameterSettings.find(p => p.UseBlinking)?.OutputLive2D || 'EyeOpen';
        eyeParamId = eyeName;

        const mouseXSetting = config.ParameterSettings.find(p => p.Input === "MousePositionX");
        let mouseXName = 'MousePositionX';
        if (mouseXSetting) {
            inputLowerX = mouseXSetting.InputRangeLower;
            inputUpperX = mouseXSetting.InputRangeUpper;
            outputLowerX = mouseXSetting.OutputRangeLower;
            outputUpperX = mouseXSetting.OutputRangeUpper;
            smoothingX = mouseXSetting.Smoothing;
            mouseXName = mouseXSetting.OutputLive2D;
        }
        mouseXId = mouseXSetting?.OutputLive2D || 'MousePositionX';

        const mouseYSetting = config.ParameterSettings.find(p => p.Input === "MousePositionY");
        let mouseYName = 'MousePositionY';
        if (mouseYSetting) {
            inputLowerY = mouseYSetting.InputRangeLower;
            inputUpperY = mouseYSetting.InputRangeUpper;
            outputLowerY = mouseYSetting.OutputRangeLower;
            outputUpperY = mouseYSetting.OutputRangeUpper;
            smoothingY = mouseXSetting.Smoothing;
            mouseYName = mouseYSetting.OutputLive2D;
        }
        mouseYId = mouseYSetting?.OutputLive2D || 'MousePositionY';

        // Initialize mouse values
        currentMouseX = 0;
        currentMouseY = 0;
        targetMouseX = 0;
        targetMouseY = 0;

        // Blink
        let eyeValue = 1.0;
        let blinkPhase = 'idle';
        let blinkStartTime = 0;
        let nextBlinkTime = Date.now() + (3000 + Math.random() * 2000);

        blinkFunc = () => {
            const now = Date.now();
            if (now >= nextBlinkTime && blinkPhase === 'idle') {
                blinkPhase = 'closing';
                blinkStartTime = now;
                nextBlinkTime = now + (3000 + Math.random() * 2000);
            }

            if (blinkPhase === 'closing') {
                const elapsed = (now - blinkStartTime) / 100;
                if (elapsed < 1) {
                    eyeValue = 1 - elapsed;
                } else {
                    eyeValue = 0;
                    blinkPhase = 'closed';
                    blinkStartTime = now;
                }
            } else if (blinkPhase === 'closed') {
                const elapsed = (now - blinkStartTime) / 50;
                if (elapsed >= 1) {
                    blinkPhase = 'opening';
                    blinkStartTime = now;
                }
            } else if (blinkPhase === 'opening') {
                const elapsed = (now - blinkStartTime) / 150;
                if (elapsed < 1) {
                    eyeValue = elapsed;
                } else {
                    eyeValue = 1;
                    blinkPhase = 'idle';
                }
            }

            coreModel.setParameterValueById(eyeParamId, eyeValue);
        };
        app.ticker.add(blinkFunc);

        // Mouse tracking
        const animator = new Animator(coreModel)
        const lerpFactor = 0.2; // Adjust for desired smoothness (0.1 for more, 0.3 for less)
        mouseUpdateFunc = () => {
            const lerpX = smoothingX > 0 ? (1 - (smoothingX / 100) * 0.8) : 1;
            const lerpY = smoothingY > 0 ? (1 - (smoothingY / 100) * 0.8) : 1;

            currentMouseX += (targetMouseX - currentMouseX) * lerpX;
            coreModel.setParameterValueById(mouseXId, currentMouseX);
            
            currentMouseY += (targetMouseY - currentMouseY) * lerpY;
            coreModel.setParameterValueById(mouseYId, currentMouseY);

            // Smooth scale lerp
            currentScale += (targetScale - currentScale) * scaleSmoothing;
            model.scale.set(currentScale, currentScale);

            animator.update()
        };
        app.ticker.add(mouseUpdateFunc);

        // Tap to toggle expression based on hit area
        model.on('hit', (hitAreas) => {
            if (hitAreas.length > 0) {
                const hitAreaName = hitAreas[0]; // Use the first hit area
                console.log('Tapped hit area:', hitAreaName);

                // Example: Map hit area to specific expression (extend as needed)
                let expName = null;
                const hitToExpMap = {
                    'mouth': 'mouth', // Assume expressions named after parts
                    'vagina_open': 'front',
                    'anal_open': "back"
                    // Add more mappings based on model hit areas
                };
                expName = hitToExpMap[hitAreaName];

                animator.params[expName].thrusting = !animator.params[expName].thrusting
            }
        });
    }

    function fitModel() {
        if (!modelWidth || !modelHeight || !currentModel) return;
        const scaleX = app.screen.width / modelWidth;
        const scaleY = app.screen.height / modelHeight;
        const scale = Math.min(scaleX, scaleY) * savedScale;
        targetScale = scale
        currentModel.position.set(app.screen.width / 2, app.screen.height / 2);
    }

    (async function main() {
        infoText = new PIXI.Text('Drag and drop a VTube Studio model directory here to load a Live2D model.\n\nPress 1,2,3 for expressions once loaded.', {
            fontFamily: 'Arial',
            fontSize: 24,
            fill: 0xffffff,
            align: 'center'
        });
        infoText.anchor.set(0.5, 0.5);
        infoText.x = app.screen.width / 2;
        infoText.y = app.screen.height / 2;
        app.stage.addChild(infoText);

        window.addEventListener('resize', () => {
            if (infoText) {
                infoText.x = app.screen.width / 2;
                infoText.y = app.screen.height / 2;
            }
        });

        // Mouse tracking - set targets
        app.stage.interactive = true;
        app.stage.hitArea = new PIXI.Rectangle(0, 0, app.screen.width, app.screen.height);
        app.stage.on('pointermove', (event) => {
            if (!coreModel) return;
            const pos = event.data.global;
            const w = app.screen.width;
            const h = app.screen.height;

             // X mapping
            const rawInputX = pos.x / w - 0.5;
            const deltaInX = inputUpperX - inputLowerX;
            if (deltaInX !== 0 && mouseXId !== null) {
                const fractionX = (rawInputX - inputLowerX) / deltaInX;
                targetMouseX = outputLowerX + fractionX * (outputUpperX - outputLowerX);
            } else {
                targetMouseX = 0;
            }

            // Y mapping
            const rawInputY = 0.5 - (pos.y / h);
            const deltaInY = inputUpperY - inputLowerY;
            if (deltaInY !== 0 && mouseYId !== null) {
                const fractionY = (rawInputY - inputLowerY) / deltaInY;
                targetMouseY = outputLowerY + fractionY * (outputUpperY - outputLowerY);
            } else {
                targetMouseY = 0;
            }
        });
        app.ticker.add(()=>{
            currentAudioPlayer?.update()
        })

        // Hotkeys
        document.addEventListener('keydown', (e) => {
            const expName = expressionMap[e.key];
            if (expName && currentModel) {
                currentModel.expression(expName);
            }
        });

        // Drag and drop
        canvas.addEventListener('dragover', (e) => {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'copy';
        });

        canvas.addEventListener('drop', async (e) => {
            e.preventDefault();
            const item = [...e.dataTransfer.items].find(i => i.kind === 'file');
            if (!item) return;
            const entry = item.webkitGetAsEntry();
            if (!entry || !entry.isDirectory) return;

            try {
                const files = await readAllFiles(entry, '');
                const filteredFiles = files.filter(f => !f.name.endsWith('items_pinned_to_model.json'));
                const vtubeFile = filteredFiles.find(f => f.name.endsWith('.vtube.json'));
                if (!vtubeFile) {
                    console.error('No .vtube.json found');

                    currentAudioPlayer = new AudioPlayer(files)

                    return;
                }

                const configText = await new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = () => resolve(reader.result);
                    reader.onerror = reject;
                    reader.readAsText(vtubeFile);
                });
                const config = JSON.parse(configText);

                savedScale = config.SavedModelPosition.Scale.x;

                expressionMap = {};
                config.Hotkeys.forEach((hk, index) => {
                    const expFile = hk.File;
                    const expName = expFile.replace('.exp3.json', '');
                    const key = String.fromCharCode(49 + index);
                    expressionMap[key] = expName;
                });

                // Replace model
                if (currentModel) {
                    app.stage.removeChild(currentModel);
                    currentModel.destroy(true);
                }
                if (blinkFunc) {
                    app.ticker.remove(blinkFunc);
                    blinkFunc = null;
                }
                if (breathFunc) {
                    app.ticker.remove(breathFunc);
                    breathFunc = null;
                }
                if (mouseUpdateFunc) {
                    app.ticker.remove(mouseUpdateFunc);
                    mouseUpdateFunc = null;
                }

                // Reset gesture states
                isDragging = false;
                isPinching = false;
                isRotating = false;
                touches = [];
                targetScale = 1;
                currentScale = 1;

                // customSetting
                const modelFile = filteredFiles.find( f=>f.name.endsWith(".model3.json") )
                if( modelFile ){
                    const settingText = await new Promise((resolve, reject) => {
                        const reader = new FileReader();
                        reader.onload = () => resolve(reader.result);
                        reader.onerror = reject;
                        reader.readAsText(modelFile);
                    });
                    const settingsJson = JSON.parse(settingText);

                    // add hit areas
                    settingsJson.HitAreas = [   // FIXME: temporay hardcode
                        {
                            Id: "mouth",
                            Name: "mouth"
                        },
                        {
                            Id: "vagina_open",
                            Name: "vagina_open"
                        },
                        {
                            Id: "anal_open",
                            Name: "anal_open"
                        },                            
                    ]

                    settingsJson.url = modelFile.name
                    filteredFiles.settings = new PIXI.live2d.Cubism4ModelSettings(settingsJson)
                    filteredFiles.settings._objectURL = URL.createObjectURL(modelFile)
                }

                // Set idle motion group option                
                const newModel = await PIXI.live2d.Live2DModel.from(filteredFiles);
                currentModel = newModel;
                app.stage.addChild(newModel);
                await setupModel(newModel, config);
         
                if (infoText) {
                    app.stage.removeChild(infoText);
                    infoText.destroy();
                    infoText = null;
                }
            } catch (err) {
                console.error('Error loading dropped directory:', err);
            }
        });

        // Gesture handling for move, scale, rotate
        let lastScale = 1;
        let lastRotation = 0;

        // Mouse events for drag (pan) and wheel (scale)
        canvas.addEventListener('contextmenu', (e) => e.preventDefault());
        canvas.addEventListener('mousedown', (e) => {
            if(!currentModel)return
            if (e.button === 0) { // Left: pan
                isDragging = true;
                dragStart = { x: e.clientX, y: e.clientY };
                modelStartPos = { x: currentModel.x, y: currentModel.y };
            } else if (e.button === 2) { // Right: rotate
                isRotatingMouse = true;
                dragStart = { x: e.clientX, y: e.clientY };
                modelStartRotation = currentModel.rotation;
                dragStartAngle = Math.atan2(e.clientY - app.screen.height / 2, e.clientX - app.screen.width / 2);
            }
            e.preventDefault();
        });

        canvas.addEventListener('mousemove', (e) => {
            if(!currentModel)return
            if (isDragging) {
                const dx = e.clientX - dragStart.x;
                const dy = e.clientY - dragStart.y;
                currentModel.x = modelStartPos.x + dx;
                currentModel.y = modelStartPos.y + dy;
            } else if (isRotatingMouse) {
                const currentAngle = Math.atan2(e.clientY - app.screen.height / 2, e.clientX - app.screen.width / 2);
                const deltaAngle = currentAngle - dragStartAngle;
                currentModel.rotation = modelStartRotation + deltaAngle;
            }
        });

        canvas.addEventListener('mouseup', (e) => {
            if (e.button === 0) {
                isDragging = false;
            } else if (e.button === 2) {
                isRotatingMouse = false;
            }
        });

        canvas.addEventListener('wheel', (e) => {
            if(!currentModel)return
            e.preventDefault();
            const scaleDelta = e.deltaY > 0 ? 0.9 : 1.1;
            targetScale *= scaleDelta;
        });

        // Touch events for pan, pinch scale, rotate
        canvas.addEventListener('touchstart', (e) => {
            if(!currentModel)return
            e.preventDefault();
            touches = Array.from(e.changedTouches);
            if (touches.length === 1) {
                // Single touch: pan
                const touch = touches[0];
                dragStart = { x: touch.clientX, y: touch.clientY };
                modelStartPos = { x: currentModel.x, y: currentModel.y };
                isDragging = true;
            } else if (touches.length === 2) {
                // Two touches: pinch/rotate
                isPinching = true;
                const t1 = touches[0], t2 = touches[1];
                pinchStartDist = Math.hypot(t1.clientX - t2.clientX, t1.clientY - t2.clientY);
                pinchStartScale = currentModel.scale.x;
                pinchStartAngle = Math.atan2(t2.clientY - t1.clientY, t2.clientX - t1.clientX);
                pinchStartRotation = currentModel.rotation;
            }
        });

        canvas.addEventListener('touchmove', (e) => {
            if(!currentModel)return
            e.preventDefault();
            const changedTouches = Array.from(e.changedTouches);
            touches = changedTouches;

            if (touches.length === 1 && isDragging) {
                // Pan
                const touch = touches[0];
                const dx = touch.clientX - dragStart.x;
                const dy = touch.clientY - dragStart.y;
                currentModel.x = modelStartPos.x + dx;
                currentModel.y = modelStartPos.y + dy;
            } else if (touches.length === 2 && isPinching) {
                // Pinch scale and rotate
                const t1 = touches[0], t2 = touches[1];
                const dist = Math.hypot(t1.clientX - t2.clientX, t1.clientY - t2.clientY);
                const scale = dist / pinchStartDist * pinchStartScale;
                targetScale = scale; // Set target for smooth lerp
                targetScale = Math.max(0.5, Math.min(3.0, targetScale)); // Clamp

                const angle = Math.atan2(t2.clientY - t1.clientY, t2.clientX - t1.clientX);
                const rotation = pinchStartRotation + (angle - pinchStartAngle);
                currentModel.rotation = rotation;
            }
        });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            const changedTouches = Array.from(e.changedTouches);
            touches = touches.filter(t => !changedTouches.some(ct => ct.identifier === t.identifier));

            if (touches.length === 0) {
                isDragging = false;
                isPinching = false;
                isRotating = false;
            }
        });
    })();
</script>
